<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .logo {
            color: white;
            font-size: 44px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: aqua;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links li a:hover {
            color: white;
        }

        /* Mobile Menu Button */
        .menu-btn {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 10px;
                width: 150px;
                padding: 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyWebsite</div>

        <ul class="nav-links" id="navLinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    </nav>

    <script>
        function toggleMenu() {
            const nav = document.getElementById("navLinks");
            nav.classList.toggle("active");
        }
    </script>

</body>
</html>
