<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Box with Divisions</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: lightgrey;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      margin: 20px;
      border: 2px solid black;
      box-sizing: border-box;
    }
    .box {
      width:40px;
      height: 50px;
      background-color: skyblue;
      margin: 20px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
