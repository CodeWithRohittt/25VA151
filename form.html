<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            form example
        </title>
    </head>
    <body>
        <form action="">
            <label for="">name</label>
            <input type="text" placeholder="enter your name "><br>
            
            <label for="">mobile</label>
            <input type="tel" name="" id="" placeholder="enter your number"><br>

            <label for="">email</label>
            <input type="email" name="" id="" placeholder="enter the email"><br>

            <label for="">gender</label>
            <input type="gender" name="" id="" placeholder="enter your gender"><br>

            <label for="">subject</label>
            <input type="checkbox" name="" id="">maths<br>
            <input type="checkbox" name="" id="">physics<br>
            <input type="checkbox" name="" id="">chemistry<br>
            <input type="checkbox" name="" id="">english<br>


            <label for="">Range</label>
            <input type="range"><br>

            <label for="">attach your file</label>
            <input type="file"><br>

            <textarea name="" id="" placeholder="enter your text" cols="30" rows="5"></textarea>

            <label for=""></label>

        </form>
    </body>
</html>
